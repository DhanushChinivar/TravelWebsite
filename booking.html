<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfing Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h2>Book Your Adventure</h2>
        <form action="http://localhost/10.3D_Task/planyourtrip.php" method="POST" class="user-form">
            <div class="mb-3">
                <label for="bookingDeal" class="form-label">Booking ID</label>
                <input type="text" class="form-control" id="bookingDeal" name="booking_id" placeholder="Booking ID">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Booking Date</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
            <div class="mb-3">
                <label for="details" class="form-label">Additional Details</label>
                <textarea class="form-control" id="details" name="details" rows="3" placeholder="Any additional instructions"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Booking</button>
        </form>
    </div>
</body>

</html>
