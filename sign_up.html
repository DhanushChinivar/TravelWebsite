<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .form-heading {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .user-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            outline: none;
        }

        .text-center {
            text-align: center;
        }

        .submit-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Optional - responsive styles */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .form-heading {
                font-size: 20px;
            }

            .form-control {
                font-size: 14px;
            }

            .submit-btn {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2 class="form-heading">Sign Up</h2>
        <form action="http://localhost/10.3D_Task/submit_signup.php" method="POST" class="user-form">

            <div class="form-group">
                <label for="UserID">User_ID:</label>
                <input type="text" class="form-control" id="UserID" name="user_id" placeholder="User ID" required>
            </div>

            <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" class="form-control" id="Name" name="name" placeholder="Enter Name" required>
            </div>

            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" class="form-control" id="Email" name="email" placeholder="Enter Email Address"
                    required>
            </div>

            <div class="form-group">
                <label for="PhoneNumber">Phone Number:</label>
                <input type="text" class="form-control" id="PhoneNumber" name="phone" placeholder="Enter Phone Number"
                    required>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="submit-btn" name="insert">Sign Up</button>
            </div>

        </form>
    </div>

</body>

</html>
